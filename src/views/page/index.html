<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Conduit</title>
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <link rel="stylesheet" href="/styles/main.css?v=@replace{timestamp}">
</head>

<body>
    <div class="initial">
        <div class="middle">Loading...</div>
    </div>
    <div id="nav-placeholder"></div>
    <div id="main-content"></div>
    <div id="footer-placeholder"></div>
    <script type="text/template" id="init-error">
        <main data-template="init-error" data-id="error">
            <h1>Error</h1>
            <h2>Unable to initialize. Please try again later.</h2>
            <h3>{o:msg}</h3>
        </main>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write("<script src=\"/vendor/js/jquery-3.4.1.min.js\"><\/script>")
    </script>
    <script src="/scripts/bundle.js?v=@replace{timestamp}"></script>
    <script>
        window.setjsApp.start({
          dataFile: 'en',
          languages: [],
          api_url: '@replace{api_url}',
          timestamp: @replace{timestamp},
        });
    </script>
</body>

</html>
